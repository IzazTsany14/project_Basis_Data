<!DOCTYPE html>
{% load static %}
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFast - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- local stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 450px;
            margin: auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 30px;
            text-align: center;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .nav-pills .nav-link {
            border-radius: 10px;
            font-weight: 600;
        }
        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card">
            <div class="card-header">
                <div class="logo">üåê NetFast</div>
                <p class="mb-0">Layanan Internet Cepat & Terpercaya</p>
            </div>
            <div class="card-body p-4">
                <!-- Tab Navigation -->
                <ul class="nav nav-pills mb-4 justify-content-center" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pelanggan-tab" data-bs-toggle="pill" 
                                data-bs-target="#pelanggan" type="button">Pelanggan</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="staf-tab" data-bs-toggle="pill" 
                                data-bs-target="#staf" type="button">Teknisi/Admin</button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content">
                    <!-- Login Pelanggan -->
                    <div class="tab-pane fade show active" id="pelanggan">
                        <form id="loginPelangganForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="login_id" id="emailPelanggan" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="passwordPelanggan" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                            <div class="text-center">
                                <a href="{% url 'registrasi_pelanggan' %}">Belum punya akun? Daftar disini</a>
                            </div>
                        </form>
                    </div>

                    <!-- Login Staf -->
                    <div class="tab-pane fade" id="staf">
                        <form id="loginStafForm">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" name="login_id" id="usernameStaf" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="passwordStaf" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>

                <div id="alertMessage" class="alert d-none mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- local script -->
    <script src="{% static 'script.js' %}"></script>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function showAlert(message, type = 'danger') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('d-none');
            setTimeout(() => alertDiv.classList.add('d-none'), 3000);
        }

        // Event listeners
        document.getElementById('loginPelangganForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('login_id', document.getElementById('emailPelanggan').value);
            formData.append('password', document.getElementById('passwordPelanggan').value);
            
            try {
                const response = await fetch('/auth/login/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    body: formData
                });
                
                const data = await response.json();
                if (response.ok) {
                    showAlert('Login berhasil! Mengalihkan...', 'success');
                    window.location.href = '/user/dashboard/';
                } else {
                    showAlert(data.message || 'Login gagal');
                }
            } catch (error) {
                showAlert('Terjadi kesalahan. Silakan coba lagi.');
            }
        });

        document.getElementById('loginStafForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('login_id', document.getElementById('usernameStaf').value);
            formData.append('password', document.getElementById('passwordStaf').value);
            
            try {
                const response = await fetch('/auth/login/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    body: formData
                });
                
                const data = await response.json();
                if (response.ok) {
                    showAlert('Login berhasil! Mengalihkan...', 'success');
                    if (data.role === 'admin') {
                        window.location.href = '/admin/dashboard/';
                    } else {
                        window.location.href = '/teknisi/dashboard/';
                    }
                } else {
                    showAlert(data.message || 'Login gagal');
                }
            } catch (error) {
                showAlert('Terjadi kesalahan. Silakan coba lagi.');
            }
        });
    </script>
</body>
</html>
