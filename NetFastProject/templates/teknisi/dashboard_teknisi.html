<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>NetFast - Dashboard Teknisi</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>🌐 NetFast</h2>
                <p>Dashboard Teknisi</p>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html" class="active">📊 Dashboard</a></li>
                <li><a href="#" onclick="logout()">🚪 Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="content-header">
                <h1>Dashboard Teknisi</h1>
                <p>Modul teknisi akan dikembangkan pada tahap berikutnya</p>
            </header>

            <div class="card">
                <div class="card-header">
                    <h3>🛠️ Daftar Tugas</h3>
                </div>
                <div class="card-body">
                    <p>Fitur manajemen tugas teknisi akan tersedia segera.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        function logout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                localStorage.clear();
                window.location.href = '../index.html';
            }
        }
    </script>
</body>
</html>
