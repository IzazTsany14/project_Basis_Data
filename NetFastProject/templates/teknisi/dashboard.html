{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Teknisi - NetFast</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <header>
        <h1>Dashboard Teknisi</h1>
        <nav>
            <a href="#">Dashboard</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Daftar Tugas Anda</h2>
        <section id="tugas-list">
            <table>
                <thead>
                    <tr>
                        <th>ID Pesanan</th>
                        <th>Jenis Jasa</th>
                        <th>Nama Pelanggan</th>
                        <th>Alamat</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tugas-teknisi-list">
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 NetFast</p>
    </footer>
    <script src="{% static 'js/teknisi.js' %}"></script>
</body>
</html>
