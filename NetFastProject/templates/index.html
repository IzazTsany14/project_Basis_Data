{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFast - Login</title>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Raleway:ital,wght@1,500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #b8c6db 0%, #f5f7fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background gradient shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
        }
        .shape1 { width: 300px; height: 300px; background: #667eea; top: -80px; left: -60px; }
        .shape2 { width: 400px; height: 400px; background: #764ba2; bottom: -100px; right: -100px; }

        /* Container utama */
        .login-box {
            background: #fff;
            border-radius: 25px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
            padding: 40px 35px;
            z-index: 10;
            text-align: center;
        }

        /* Logo dan Slogan */
        .login-box h2 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            font-size: 2.2rem;
            letter-spacing: 1px;
            color: #5c3b8e;
            margin-bottom: 8px;
            text-shadow: 0 2px 6px rgba(118,75,162,0.2);
        }

        .tagline {
            font-family: 'Raleway', sans-serif;
            font-style: italic;
            font-size: 0.95rem;
            color: #6c6c6c;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }

        /* Role Selector */
        .role-select {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .role-btn {
            border-radius: 20px;
            border: 2px solid #764ba2;
            color: #764ba2;
            background: transparent;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .role-btn.active,
        .role-btn:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        /* Form style */
        .form-control {
            border-radius: 30px;
            padding: 12px 20px;
            border: 1.5px solid #d1c4e9;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 8px rgba(118,75,162,0.3);
        }

        /* Button Login */
        .btn-login {
            border-radius: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 12px;
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        }

        /* Footer link */
        a {
            text-decoration: none;
            color: #764ba2;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        #alertMessage {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background shapes -->
    <div class="shape1 bg-shape"></div>
    <div class="shape2 bg-shape"></div>

    <!-- Main Login Box -->
    <div class="login-box">
        <h2>NetFast</h2>
        <div class="tagline">Layanan cepat dan terpercaya</div>

        <!-- Tombol Role -->
        <div class="role-select">
            <button type="button" class="role-btn active" id="btnPelanggan">Pelanggan</button>
            <button type="button" class="role-btn" id="btnTeknisiAdmin">Teknisi/Admin</button>
        </div>

        <div id="alertMessage" class="alert"></div>

        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" id="username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" id="password" required>
            </div>

            <button type="submit" class="btn btn-login w-100 mb-3">LOGIN</button>

            <div class="footer-text">
                Belum punya akun? <a href="{% url 'registrasi_pelanggan' %}">Buat Akun</a>
            </div>
        </form>
    </div>

    <!-- Illustration dihapus -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        let selectedRole = "Pelanggan";

        // Tombol role toggle
        document.getElementById('btnPelanggan').addEventListener('click', function() {
            selectedRole = "Pelanggan";
            this.classList.add('active');
            document.getElementById('btnTeknisiAdmin').classList.remove('active');
        });

        document.getElementById('btnTeknisiAdmin').addEventListener('click', function() {
            selectedRole = "TeknisiAdmin";
            this.classList.add('active');
            document.getElementById('btnPelanggan').classList.remove('active');
        });

        // Ambil CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function showAlert(message, type = 'danger') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            setTimeout(() => alertDiv.style.display = 'none', 3000);
        }

        // Login ke server Django
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showAlert('Isi semua kolom!', 'warning');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('/auth/login/', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    body: formData,
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Login berhasil! Mengalihkan...', 'success');
                    if (data.user.role === 'admin') {
                        window.location.href = '/admin/dashboard/';
                    } else if (data.user.role === 'teknisi') {
                        window.location.href = '/teknisi/dashboard/';
                    } else {
                        window.location.href = '/user/dashboard/';
                    }
                } else {
                    showAlert(data.error || 'Username atau password salah.');
                }
            } catch (err) {
                showAlert('Terjadi kesalahan koneksi ke server.');
            }
        });
    </script>
</body>
</html>
