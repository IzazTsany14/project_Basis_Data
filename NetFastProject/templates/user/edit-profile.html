{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil - NetFast</title>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* ==== GLOBAL ==== */
        body {
            background: #f6f7fb;
            font-family: 'Poppins', sans-serif;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ==== NAVBAR ==== */
        .navbar {
            background: linear-gradient(135deg, #667eea, #764ba2) !important;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: 700;
            color: #fff !important;
        }
        .navbar-nav .nav-link {
            color: rgba(255,255,255,0.9) !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #fff !important;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
        }
        .navbar-nav .nav-link.active {
            color: #fff !important;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.9%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='m4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* ==== MAIN CONTENT ==== */
        .main-content {
            padding: 30px 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ==== CARD ==== */
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
        }

        /* ==== FORM ==== */
        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        /* ==== BUTTON ==== */
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        /* ==== ALERT ==== */
        .alert {
            border-radius: 12px;
            border: none;
        }

        /* ==== RESPONSIVE ==== */
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
            }
            .topbar, .main-content {
                margin-left: 70px;
            }
            .sidebar a span {
                display: none;
            }
            .sidebar h4 {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <i class="fas fa-wifi me-2"></i>NetFast
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'speed_test' %}">
                            <i class="fas fa-bolt me-1"></i>Uji Kecepatan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'packages' %}">
                            <i class="fas fa-box me-1"></i>Paket Aktif
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'services_history' %}">
                            <i class="fas fa-history me-1"></i>Riwayat Layanan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'speed_history' %}">
                            <i class="fas fa-chart-line me-1"></i>Riwayat Uji
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{% static 'images/profile.jpg' %}" alt="User" class="rounded-circle me-2" style="width: 32px; height: 32px; object-fit: cover;">
                            {{ user.nama }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'edit_profile' %}">
                                <i class="fas fa-user-edit me-2"></i>Edit Profil
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-2"></i>Keluar
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body p-5">
                        <h4 class="card-title mb-4 text-center">ðŸ‘¤ Edit Profil</h4>

                        <div id="alertMessage" class="alert d-none"></div>

                        <form id="editProfileForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="nama_lengkap" value="{{ user.nama }}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" value="{{ user.email }}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="no_telepon" class="form-label">Nomor Telepon</label>
                                    <input type="tel" class="form-control" id="no_telepon" value="{{ user.no_telp }}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="alamat_pemasangan" class="form-label">Alamat Pemasangan</label>
                                    <textarea class="form-control" id="alamat_pemasangan" rows="3" required>{{ user.alamat }}</textarea>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Logout function
        function logout() {
            if (confirm('Apakah Anda yakin ingin keluar?')) {
                fetch('/auth/logout/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]')?.value || ''
                    }
                })
                .then(response => response.json())
                .then(data => {
                    window.location.href = '/';
                })
                .catch(error => {
                    console.error('Logout error:', error);
                    window.location.href = '/';
                });
            }
        }

        // Load current profile data
        document.addEventListener('DOMContentLoaded', loadProfileData);

        async function loadProfileData() {
            try {
                const response = await fetch('/api/user/profile/');
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('nama_lengkap').value = data.nama_lengkap || '';
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('no_telepon').value = data.no_telepon || '';
                    document.getElementById('alamat_pemasangan').value = data.alamat_pemasangan || '';
                } else {
                    showAlert('Gagal memuat data profil', 'danger');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showAlert('Terjadi kesalahan saat memuat data', 'danger');
            }
        }

        // Handle form submission
        document.getElementById('editProfileForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                nama_lengkap: document.getElementById('nama_lengkap').value,
                email: document.getElementById('email').value,
                no_telepon: document.getElementById('no_telepon').value,
                alamat_pemasangan: document.getElementById('alamat_pemasangan').value
            };

            try {
                const response = await fetch('/api/user/profile/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]')?.value || ''
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Profil berhasil diperbarui!', 'success');
                } else {
                    showAlert(data.error || 'Gagal memperbarui profil', 'danger');
                }
            } catch (error) {
                showAlert('Terjadi kesalahan. Silakan coba lagi.', 'danger');
            }
        });

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('d-none');
            setTimeout(() => alertDiv.classList.add('d-none'), 5000);
        }
    </script>
</body>
</html>
